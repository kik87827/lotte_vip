<!DOCTYPE html>
<html lang="ko">
 @@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap">
        @@include('./include/header.html')
		<section class="middle_section">
            <div class="form_view_container">
                <div class="sc_brick_wrap">
                    <div class="sc_brick">
                        <div class="sc_brick_title_row">
                            <p class="sc_brick_title">*인풋 가이드</p>
                        </div>
                        <div class="sc_brick_contents">
                           <div class="grid_form_container">
                                <ul class="grid_form_list">
                                    <li>
                                        <select class="form_select">
                                            <option value="0">선택</option>
                                            <option value="1" selected>기본 배송지</option>
                                        </select>
                                    </li>
                                    <li>
                                        <select class="form_select" disabled>
                                            <option value="0">선택 비활성</option>
                                            <option value="1">기본 배송지</option>
                                        </select>
                                    </li>
                                    <li>
                                        <div class="field_item"><input type="text" class="input_form" placeholder="Placeholder Text"></div>
                                      <!--   <p class="field_error_message">에러 메세지가 뜨는 칸입니다.</p> -->
                                    </li>
                                    <li>
                                        <div class="field_item error"><input type="text" class="input_form" placeholder="Placeholder Text"></div>
                                        <p class="field_error_message">에러 메세지가 뜨는 칸입니다.</p>
                                    </li>
                                    <li>
                                        <div class="field_item"><input type="password" class="input_form" placeholder="비밀번호"><button class="btn_field_obj ico_eye"></button></div>
                                    </li>
                                </ul>
                           </div>
                        </div>
                    </div>
                </div>
                <div class="btn_bottom_container gap_type2">
                    <a href="#" class="btn_box primary"><span class="btn_box_text">신청하기</span></a>
                    <a href="#" class="btn_box"><span class="btn_box_text">취소</span></a>
                </div>
                <div class="btn_bottom_container gap_type2">
                    <button class="btn_box primary" disabled><span class="btn_box_text">Button 신청하기 비활성</span></button>
                </div>
                <div class="btn_bottom_container gap_type2">
                    <a href="#" class="btn_box primary disabled"><span class="btn_box_text">A 태그 신청하기</span></a>
                </div>
            </div>
		</section>
        <script>
            eyeForm();
        </script>
		@@include('./include/footer.html')
	</div>
</body>

</html>
