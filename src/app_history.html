<!DOCTYPE html>
<html lang="ko">
 @@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap">
        @@include('./include/header.html')
		<section class="middle_section">
			<div class="sub_global_wrap">
                <h2 class="sub_global_title">기프트 신청내역</h2>
            </div>
            <div class="sub_contents_wrap">
                <div class="sc_brick">
                    <div class="sc_brick_title_row">
                        <p class="sc_brick_title">*신청 고객정보</p>
                    </div>
                    <div class="sc_brick_contents">
                        <div class="sc_data_group">
                            <div class="sc_data_key_row">
                                <span class="sc_data_key">김지아</span>
                                <span class="sc_type_word">BLACK</span>
                            </div>
                            <div class="sc_data_value_row">
                                <p class="sc_data_value">010-1234-5678</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sc_brick">
                    <div class="sc_brick_title_row">
                        <p class="sc_brick_title">*기프트 신청 내역</p>
                        <p class="sc_brick_tcopy">기프트 변경은 신청일 기준 당일만 가능합니다.</p>
                    </div>
                    <div class="sc_brick_contents">
                        <div class="history_container">
                            <div class="his_row">
                                <a href="#" class="product_obj_item">
                                    <div class="product_img_cols"><img src="./assets/images/data_fiqure.jpg" alt=""></div>
                                    <div class="product_spec_cols">
                                        <div class="product_spec_para">조선팰리스 숙박 패키지</div>
                                    </div>
                                </a>
                            </div>
                            <div class="his_row">
                                <ul class="order_obj_list">
                                    <li>
                                        <dl class="order_obj_item">
                                            <dt><span class="order_key_text">신청일</span></dt>
                                            <dt><span class="order_key_value">2024.12.01</span></dt>
                                        </dl>
                                    </li>
                                    <li>
                                        <dl class="order_obj_item">
                                            <dt><span class="order_key_text">상태</span></dt>
                                            <dt><span class="order_key_value">배송중(택배사/송장번호 출력)</span></dt>
                                        </dl>
                                    </li>
                                    <li>
                                        <dl class="order_obj_item">
                                            <dt><span class="order_key_text">변경/취소</span></dt>
                                            <dt><span class="order_key_value">가능</span></dt>
                                        </dl>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="btn_bottom_container">
							<button class="btn_box" id="button_submit"><span class="btn_box_text">취소</span></button>
							<a href="#" class="btn_box" id="link_submit"><span class="btn_box_text">취소</span></a>
						</div>
                    </div>
                </div>
            </div>
		</section>
        <script>
            // 퍼블 확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;

			if (url_2 === "disabled") {
				document.querySelector("#button_submit").disabled = true;
				document.querySelector("#link_submit").classList.add("disabled");
			}
        </script>
		@@include('./include/footer.html')
	</div>
</body>

</html>
